<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTANEW Loading Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General body and layout */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        /* Video background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: -1;
        }

        /* Instruction text */
        .instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            color: white;
            z-index: 10;
        }

        .instruction span {
            font-weight: bold;
            color: #ff3300;
            font-size: 1.2em;
            text-shadow: 2px 2px 10px #ff3300;
        }

        /* Main text */
        .text {
            color: white;
            font-size: 35px;
            text-align: left;
            position: absolute;
            bottom: 50px;
            left: 50px;
            z-index: 1;
            font-weight: 600;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
        }

        /* Underline animation */
        .underline {
            display: inline-block;
            border-bottom: 3px solid #ff3300;
            padding-bottom: 5px;
            margin-bottom: 5px;
            position: relative;
            animation: underline-expand 1.5s ease-out forwards, underline-pulse 2s infinite 1.5s;
        }

        @keyframes underline-expand {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes underline-pulse {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(1.1); }
        }

        /* Sub-text */
        .sub-text {
            font-size: 22px;
            margin-top: 10px;
            font-weight: 300;
            text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.6);
        }

        /* Highlighted space-text */
        .space-text {
            color: #ff3300;
            font-weight: 700;
            text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.6);
        }

        /* Loading dots */
        .loading-dots {
            display: inline-block;
            position: relative;
            font-size: 35px;
            margin-left: 10px;
            opacity: 0;
            animation: dots-animation 1.5s ease-out 1.5s forwards;
        }

        .loading-dots span {
            display: inline-block;
            opacity: 0;
            animation: dot-blink 1.5s infinite;
        }

        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.3s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.6s; }

        @keyframes dot-blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes dots-animation {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Discord logo and link */
        .discord-logo {
            position: absolute;
            bottom: 900px;
            right: 20px;
            display: flex;
            align-items: center;
            color: white;
            font-size: 1em;
            text-decoration: none;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }

        .discord-logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .discord-logo:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Video background -->
    <video src="background.mp4" autoplay muted loop class="background">
        Votre navigateur ne supporte pas l'élément vidéo.
    </video>
    <audio id="background-music" autoplay loop>
        <source src="music/music.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <!-- Main text -->
    <div class="text">
        Chargement en Cours...
        <div class="sub-text">Lancement du contenu <span class="space-text">KORONA RP</span> <span class="loading-dots"><span>.</span><span>.</span><span>.</span></span></div>
    </div>

    <!-- Instruction text -->
    <div class="instruction">Appuyer sur <span>ESPACE</span> pour mettre pause</div>

    <!-- Discord logo and link -->
    <a href="https://discord.gg/gtanew" target="_blank" class="discord-logo">
        <img src="discord-logo.png" alt="Discord Logo"> discord.gg/koronarp
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let music = document.getElementById('background-music');
            music.volume = 0.1;
        });

        function simulateServerConnection() {
            setTimeout(function() {
                console.log("Connexion réussie");
            }, 5000);
        }

        simulateServerConnection();

        // Pause/play background music on SPACE key press
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                let music = document.getElementById('background-music');
                if (music.paused) {
                    music.play();
                } else {
                    music.pause();
                }
            }
        });
    </script>
</body>
</html>
