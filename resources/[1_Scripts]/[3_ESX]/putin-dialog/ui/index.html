<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Korona Dialog Box</title>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="assets/main.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div id="container" class="container h-100 w-25">
			<form class="shadow">
				<h5 id="dialogLabel">Type something:</h5>
				<div id="form" class="form-group">
					<small id="hint" class="form-text text-muted">Write the full name of your contact list to share the file..</small>
					<textarea id="input"></textarea>
				</div>
				<div class="contbut">
					<button id="butt" type="submit" >Valider</button>
					<button id="close" type="button">Annuler</button>						
				</div>
			</form>
		</div>
	</body>

	<script>
		const input = document.querySelector("#input");
		input.focus();
	</script>
</html>
